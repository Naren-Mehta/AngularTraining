<div class="row">
  <div class="col-md-6 offset-md-3 bg-light">
    <h1>Model Driven Forms</h1>
    <form [formGroup]="userForm" (ngSubmit)="saveData()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" />
        <app-show-error [ctrl]="userForm.get('name')"></app-show-error>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="text" formControlName="age" class="form-control" />
      </div>
      <div formGroupName="address">
        <label>City</label>
        <input type="text" formControlName="city" class="form-control" />
        <label>Pincode</label>
        <input type="text" formControlName="pincode" class="form-control" />
      </div>
      <input type="submit" value="Submit" class="mt-4 btn btn-primary" />
    </form>
    <p>{{userForm.value | json}}</p>
  </div>
</div>
