<div class="productBlock">
  <img src="{{prodData.productImage}}" style="height: 100px;width:200px"/>
  <h3>{{prodData.productName| uppercase}}</h3>
  <h4>{{prodData.productCost | converter:selectedCurrency |currency : selectedCurrency}}</h4>
  <button *ngIf="prodData.productStock;else outOfStockBlock" (click)="addToCart(prodData)">Add to Cart</button>

  <ng-template #outOfStockBlock>
    <p *ngIf="!prodData.productStock" style="color: red">Out of stock</p>
  </ng-template>
  
</div>
