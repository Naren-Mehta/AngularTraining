<div class="m-2 p-2 shadow">
  <img [src]="productData.productImage" class="img-thumbnail" />
  <h3>{{productData.productName | uppercase}}</h3>
  <h4>
    {{productData.productCost | converter: ccode | currency : ccode :'symbol':'2.1' }}
  </h4>
  <button (click)="addToCart()" *ngIf="productData.productStock;else outofstock" class="btn btn-sm btn-secondary">
    add to cart
  </button>
  <ng-template #outofstock>
    <p class="bg-danger text-white">Out of stock</p>
  </ng-template>
</div>
