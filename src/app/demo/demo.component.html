<h3>One way data binding</h3>
<h4>String interpolation</h4>
<p>{{ demoData }}</p>
<p>{{ 1+6 }}</p>

<h4>Property bindings</h4>
<p>
  <input type="text" [value]="demoData" />
</p>

<h3>Event Bindings</h3>
<button (click)="showAlert()">Click Me</button>

<h3>Two way data binding</h3>
<p>
  <input type="text" [(ngModel)]="demoData" />
</p>
